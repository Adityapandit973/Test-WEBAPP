<!DOCTYPE html>
<html>
<head>
    <title>Your Active Plan</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="outer">
        <div class="box1">
            <label class="current"><b>Current Plan Details</b></label>
            <label class="active">Active</label>
            <button type="button" class="cancel" onclick="cancelSubscription()"><b>Cancel</b></button>
        </div>
        <div class="box2">
            <label class="plan">Basic</label><br>
            <label class="phone">Phone+Tablet</label><br>
            <label class="price"><b>â‚¹100/yr</b></label><br>
            <button type="button" class="change" onclick="changePlan()">Change Plan</button><br>
            <p class="details">Your subscription started on July 11th, 2022, and will auto-renew on July 12th, 2023</p>
        </div>
    </div>

    <script>
        function changePlan() {
            window.location.assign("planselection.html");
        }

        function cancelSubscription() {
            const cancelButton = document.querySelector(".cancel");
            const activeLabel = document.querySelector(".active");
            const detailsParagraph = document.querySelector(".details");

            alert("Your subscription is cancelled");
            cancelButton.style.display = 'none';
            activeLabel.innerHTML = "Cancelled";
            activeLabel.style.color = 'red';
            detailsParagraph.innerHTML = "Your subscription was cancelled, and you will lose access to services on July 11th.";
        }
    </script>
</body>
</html>
